<!doctype html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="x-apple-disable-message-reformatting">
  <meta name="color-scheme" content="light dark">
  <meta name="supported-color-schemes" content="light dark">
  <title>{{headline}}</title>
  <!--[if mso]><style>* { font-family: Arial, sans-serif !important; }</style><![endif]-->
  <style>
    /* ===== Tokens de marque ===== */
    :root {
      --apt-blue: #11458c; /* principal */
      --apt-yellow: #ffd20d; /* principal */
      --apt-purple: #6600ff; /* secondaire */
      --apt-purple-2: #4905aa; /* secondaire */
      --apt-coral: #ff6f61; /* secondaire */
      --bg-body: #F5F5F7; /* fond email */
      --bg-card: #FAFAFC; /* carte (légèrement plus foncée que blanc) */
      --text-body: #161616; /* texte */
      --text-muted: #6A6A6A; /* texte secondaire */
      --border: #E7E7EA; /* bordure carte */
    }

    /* RESET */
    html, body { margin:0!important; padding:0!important; height:100%!important; width:100%!important; }
    * { -ms-text-size-adjust:100%; -webkit-text-size-adjust:100%; }
    table, td { mso-table-lspace:0pt!important; mso-table-rspace:0pt!important; }
    table { border-spacing:0!important; border-collapse:collapse!important; table-layout:fixed!important; margin:0 auto!important; }
    img { -ms-interpolation-mode:bicubic; border:0; line-height:100%; outline:none; text-decoration:none; display:block; }
    a { text-decoration:none; }
    a[x-apple-data-detectors], .x-gmail-data-detectors, .x-gmail-data-detectors *, .aBn { color:inherit!important; text-decoration:none!important; border-bottom:0!important; cursor:default!important; }
    .a6S { display:none!important; opacity:0.01!important; }
    img.g-img + div { display:none!important; }
    :root { color-scheme: light dark; supported-color-schemes: light dark; }

    /* CONTAINER */
    .email-container { width:100%; max-width:800px; margin:0 auto; }

    /* TYPO */
    .sff { font-family: 'Circular', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }

    /* UTILS */
    .p-24 { padding:24px; }
    .pt-0 { padding-top:0; }
    .pb-0 { padding-bottom:0; }
    .mb-0 { margin-bottom:0; }
    .text-left { text-align:left; }
    .text-right { text-align:right; }

    /* COULEURS (mode clair) */
    .bg-body { background: var(--bg-body); }
    .bg-card { background: var(--bg-card); }
    .text-body { color: var(--text-body); }
    .text-muted { color: var(--text-muted); }
    .brand { color: var(--apt-blue); }
    .border { border: 1px solid var(--border); }

    /* Carte + feuille intérieure */
    .radius { border-radius:14px; }
    .sheet { border:1px solid var(--border); border-radius:5px; }

    /* HERO: par défaut clair visible, sombre caché */
    .hero-dark { display:none; }

    /* ===== Liens brand ===== */
    a { color: var(--apt-blue); text-decoration: underline; }
    a:hover, a:focus { color: var(--apt-yellow) !important; }

    /* ===== Listes : puces carrées jaunes ===== */
    .text-body ul { margin: 0 0 16px; padding: 0; list-style: none; }
    .text-body ul li { position: relative; padding-left: 18px; margin: 0 0 8px; }
    .text-body ul li::before { content: ''; width: 8px; height: 8px; background: var(--apt-yellow); position: absolute; left: 0; top: 8px; border-radius: 0; }
    .apt-list { margin: 0 0 16px; padding: 0; list-style: none; }
    .apt-list li { position: relative; padding-left: 18px; margin: 0 0 8px; }
    .apt-list li::before { content: ''; width: 8px; height: 8px; background: var(--apt-yellow); position: absolute; left: 0; top: 8px; border-radius: 0; }

    /* Responsive */
    @media screen and (max-width:600px) {
      .p-24 { padding:20px; }
      h1 { font-size:24px!important; line-height:1.3!important; }
    }

    /* ===== Dark mode : override des tokens + swap hero ===== */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-body: #0B0B0D;
        --bg-card: #1B1B1F;
        --text-body: #EDEDED;
        --text-muted: #B5B7BD;
        --border: #2A2A31;
      }
      .brand { color:#8DA7FF !important; }
      .hero-light { display:none !important; }
      .hero-dark  { display:block !important; }
    }
  </style>
