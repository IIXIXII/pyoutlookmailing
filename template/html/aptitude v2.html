<!doctype html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="x-apple-disable-message-reformatting">
  <meta name="color-scheme" content="light dark">
  <meta name="supported-color-schemes" content="light dark">
  <title>{{headline}}</title>
  <!--[if mso]><style>* { font-family: Arial, sans-serif !important; }  /* ===== Liens brand ===== */
  a { color: var(--apt-blue); text-decoration: underline; }
  a:hover, a:focus { color: var(--apt-yellow) !important; }

  /* ===== Listes : puces carrées jaunes ===== */
  /* Par défaut, cible les listes dans le corps de texte */
  .text-body ul { margin: 0 0 16px; padding: 0; list-style: none; }
  .text-body ul li { position: relative; padding-left: 18px; margin: 0 0 8px; }
  .text-body ul li::before { content: ''; width: 8px; height: 8px; background: var(--apt-yellow); position: absolute; left: 0; top: 8px; border-radius: 0; }

  /* Variante explicite si tu préfères cibler une classe dédiée */
  .apt-list { margin: 0 0 16px; padding: 0; list-style: none; }
  .apt-list li { position: relative; padding-left: 18px; margin: 0 0 8px; }
  .apt-list li::before { content: ''; width: 8px; height: 8px; background: var(--apt-yellow); position: absolute; left: 0; top: 8px; border-radius: 0; }

  /* Fallback Outlook (MSO) : garde les puces natives si pseudo-éléments non supportés */
  /* Pour forcer un carré jaune sur Outlook, utilise la variante "hard" ci-dessous dans le contenu */

  /* Dark mode liens */
  @media (prefers-color-scheme: dark) {
    a { color:#8DA7FF !important; }
    a:hover, a:focus { color: var(--apt-yellow) !important; }
  }
  </style>
  <!--[if mso]>
  <style>
    /* Outlook ne gère pas ::before : on supprime juste les styles exotiques */
    .text-body ul, .apt-list { list-style: disc; margin: 0 0 16px; padding-left: 20px; }
    .text-body ul li, .apt-list li { padding-left: 0; margin: 0 0 8px; }
  </style>
  <![endif]><![endif]-->
  <style>
    /* ===== Tokens de marque ===== */
    :root {
      --apt-blue: #11458c; /* principal */
      --apt-yellow: #ffd20d; /* principal */
      --apt-purple: #6600ff; /* secondaire */
      --apt-purple-2: #4905aa; /* secondaire */
      --apt-coral: #ff6f61; /* secondaire */
      --bg-body: #F5F5F7; /* fond email */
      --bg-card: #FFFFFF; /* carte */
      --text-body: #161616; /* texte */
      --text-muted: #6A6A6A; /* texte secondaire */
      --border: #E7E7EA; /* bordure carte */
    }

    /* RESET */
    html, body { margin:0!important; padding:0!important; height:100%!important; width:100%!important; }
    * { -ms-text-size-adjust:100%; -webkit-text-size-adjust:100%; }
    table, td { mso-table-lspace:0pt!important; mso-table-rspace:0pt!important; }
    table { border-spacing:0!important; border-collapse:collapse!important; table-layout:fixed!important; margin:0 auto!important; }
    img { -ms-interpolation-mode:bicubic; border:0; line-height:100%; outline:none; text-decoration:none; display:block; }
    a { text-decoration:none; }
    a[x-apple-data-detectors], .x-gmail-data-detectors, .x-gmail-data-detectors *, .aBn { color:inherit!important; text-decoration:none!important; border-bottom:0!important; cursor:default!important; }
    .a6S { display:none!important; opacity:0.01!important; }
    img.g-img + div { display:none!important; }
    :root { color-scheme: light dark; supported-color-schemes: light dark; }

    /* CONTAINER */
    .email-container { width:100%; max-width:600px; margin:0 auto; }

    /* TYPO */
    .sff { font-family: 'Circular', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }

    /* UTILS */
    .p-24 { padding:24px; }
    .pt-0 { padding-top:0; }
    .pb-0 { padding-bottom:0; }
    .mb-0 { margin-bottom:0; }
    .text-left { text-align:left; }
    .text-right { text-align:right; }

    /* COULEURS (mode clair) */
    .bg-body { background: var(--bg-body); }
    .bg-card { background: var(--bg-card); }
    .text-body { color: var(--text-body); }
    .text-muted { color: var(--text-muted); }
    .brand { color: var(--apt-blue); }
    .border { border: 1px solid var(--border); }

    /* Carte */
    .radius { border-radius:14px; }

    /* HERO: par défaut clair visible, sombre caché */
    .hero-dark { display:none; }

    /* Responsive */
    @media screen and (max-width:600px) {
      .p-24 { padding:20px; }
      h1 { font-size:24px!important; line-height:1.3!important; }
    }

    /* ===== Dark mode : override des tokens + swap hero ===== */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-body: #0B0B0D;
        --bg-card: #1B1B1F;
        --text-body: #EDEDED;
        --text-muted: #B5B7BD;
        --border: #2A2A31;
      }
      .brand { color:#8DA7FF !important; }
      .hero-light { display:none !important; }
      .hero-dark  { display:block !important; }
    }
  </style>
  <!--[if gte mso 9]>
  <xml>
    <o:OfficeDocumentSettings>
      <o:AllowPNG/>
      <o:PixelsPerInch>96</o:PixelsPerInch>
    </o:OfficeDocumentSettings>
  </xml>
  <![endif]-->
</head>
<body class="bg-body sff" width="100%" style="margin:0;">
  <center style="width:100%; background: var(--bg-body);">
    <!-- PREHEADER (masqué) -->
    <div style="display:none;font-size:1px;line-height:1px;max-height:0;max-width:0;opacity:0;overflow:hidden;mso-hide:all;" aria-hidden="true">{{summary}}</div>
    <div style="display:none;font-size:1px;line-height:1px;max-height:0;max-width:0;opacity:0;overflow:hidden;mso-hide:all;">&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;</div>

    <!--[if mso | IE]>
    <table role="presentation" width="100%" bgcolor="#F5F5F7" cellpadding="0" cellspacing="0" border="0"><tr><td align="center">
    <table role="presentation" width="600" cellpadding="0" cellspacing="0" border="0"><tr><td>
    <![endif]-->

    <table role="presentation" class="email-container" cellpadding="0" cellspacing="0" border="0" width="100%" style="max-width:600px;">

      <!-- CARTE PRINCIPALE -->
      <tr>
        <td class="p-24">
          <table role="presentation" width="100%" class="bg-card border radius" cellpadding="0" cellspacing="0" style="background: var(--bg-card);">

            <!-- HERO (double : clair/sombre) avec fallback MSO -->
            <tr>
              <td style="padding:0;">
                <!-- Non-MSO : deux images, on bascule via CSS dark-mode -->
                <!--[if !mso]><!-- -->
                <img src="cid:apt_hero_light.png" alt="" width="600" class="hero hero-light" style="width:100%;height:auto;border-top-left-radius:14px;border-top-right-radius:14px;" role="presentation">
                <img src="cid:apt_hero_dark.png"  alt="" width="600" class="hero hero-dark"  style="width:100%;height:auto;border-top-left-radius:14px;border-top-right-radius:14px;display:none;" role="presentation">
                <!--<![endif]-->

                <!-- MSO/Outlook : fallback statique -->
                <!--[if mso]>
                <img src="cid:apt_hero_mso.png" alt="" width="600" style="width:100%;height:auto;border-top-left-radius:14px;border-top-right-radius:14px;" role="presentation">
                <![endif]-->
              </td>
            </tr>

            <!-- TITRE -->
            <tr>
              <td class="p-24 pb-0 text-left">
                <h1 class="brand mb-0" style="margin:0;font-size:28px;line-height:1.35;font-weight:700;">{{headline}}</h1>
              </td>
            </tr>

            <!-- CONTENU PRINCIPAL -->
            <tr>
              <td class="p-24 pt-0 text-left">
                <div class="text-body" style="font-size:18px;line-height:1.55; color: var(--text-body);">
                  {{content | safe}}
                </div>
              </td>
            </tr>

            <!-- SIGNATURE CONDITIONNELLE -->
            <tr>
              <td class="p-24 pt-0 text-right text-muted" style="font-size:12px; color: var(--text-muted);">
                {% if author is defined %}{{author}}{% else %}Florent TOURNOIS{% endif %}
                <br>
                <i style="font-size:10px;color:#B8B8B8;">
                  {% if role is defined %}{{ role }}{% else %}Coordinator{% endif %}
                </i>
              </td>
            </tr>

          </table>
        </td>
      </tr>

      <!-- ESPACE BAS DE PAGE -->
      <tr><td style="height:28px;line-height:28px;font-size:0;">&nbsp;</td></tr>

    </table>

    <!--[if mso | IE]>
    </td></tr></table>
    </td></tr></table>
    <![endif]-->
  </center>
</body>
</html>
