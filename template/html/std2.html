<!doctype html>
<html lang="fr">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title></title>
  <meta name="x-apple-disable-message-reformatting">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      background-color: #F5F5F7;
    }
    table {
      border-collapse: collapse;
      mso-table-lspace: 0pt;
      mso-table-rspace: 0pt;
    }
    img {
      border: 0;
      outline: none;
      text-decoration: none;
      -ms-interpolation-mode: bicubic;
      display: block;
    }
    p { margin: 0 0 16px 0; }
    h1 {
      margin: 0 0 16px 0;
      font-size: 24px;
      color: #11458c;
    }
    a {
      color: #11458c;
      text-decoration: underline;
    }
  </style>
</head>
<body style="margin:0; padding:0; background-color:#F5F5F7;">

  <!-- Préheader masqué -->
  <div style="display:none; font-size:1px; line-height:1px; max-height:0; max-width:0; opacity:0; overflow:hidden; mso-hide:all;">
    {{ summary }}
  </div>

  <!-- Fond global -->
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" align="center" style="background-color:#F5F5F7;">
    <tr>
      <td align="center" valign="top" style="padding:32px 16px;">

        <!-- Wrapper 800px : bord haut/gauche/droite 1px + trait bas 1px dédié -->
        <table role="presentation" cellpadding="0" cellspacing="0" border="0" align="center" width="100%"
               style="max-width:800px; background-color:#FAFAFC; border-top:1px solid #1e173a; border-left:1px solid #1e173a; border-right:1px solid #1e173a;">
          <tr>
            <td align="center" style="padding:32px 16px;">

              <!-- Carte centrale -->
              <table role="presentation" cellpadding="0" cellspacing="0" border="0" align="center"
                     width="100%" style="max-width:720px; background-color:#FAFAFC; border:1px solid #E7E7EA;">
                <tr>
                  <td style="padding:32px 32px 24px 32px;
                             font-family:Circular, Arial, Helvetica, sans-serif;
                             font-size:17px; line-height:1.5; color:#1e173a; text-align:justify;">
                    {{ content | safe }}
                  </td>
                </tr>
                <tr>
                  <td style="padding:0 32px 32px 32px;
                             font-family:Circular, Arial, Helvetica, sans-serif;
                             font-size:17px; line-height:1.5; color:#1e173a;">
                    <strong>{% if author is defined %}{{ author }}{% else %}Florent TOURNOIS{% endif %}</strong><br>
                    <i style="color:#4e3568; font-size:15px;">
                      {% if role is defined %}{{ role }}{% else %}Coordinator{% endif %}
                    </i>
                  </td>
                </tr>
              </table>
              <!-- Fin carte -->

            </td>
          </tr>

          <!-- Trait bas sombre 1px, compatible Outlook -->
          <tr>
            <td style="height:1px; line-height:1px; font-size:0; background-color:#1e173a;">
              &nbsp;
            </td>
          </tr>
        </table>
        <!-- Fin wrapper -->

      </td>
    </tr>
  </table>

</body>
</html>
